<ion-view view-title="View/Update Reminder">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="update()">Update</button>
    </ion-nav-buttons>
    <form ng-submit="save()">
        <ion-content>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Title</span>
                <input ng-model="reminder.title" name="rTitle" type="text">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Note</span>
                <textarea ng-model="reminder.note" name="rNote" rows="4"></textarea>
            </label>
            <ion-toggle ng-model="reminder.active" toggle-class="toggle-positive">Active</ion-toggle>
            <label class="item item-input item-select">
                <div class="input-label">
                    Interval
                </div>
                <select ng-model="reminder.interval">
                    <option value="hour">Hourly</option>
                    <option value="day">Daily</option>
                    <option value="week">Weekly</option>
                    <option value="month">Monthly</option>
                    <option value="year">Yearly</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Frequency
                </div>
                <select ng-model="reminder.frequency">
                    <option value="1" selected>1</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </label>
            <div class="padding">
                <h6 class="text-center dark">Use the button at the top right corner to update this reminder</h6>
                <a class="button button-energized button-block ion-android-cancel"
                    ng-href="#/tab/reminders"> Cancel & Goto Reminders
                </a>
                <button ng-click="remove()" class="button button-assertive button-block ion-android-delete">
                    Delete Reminder
                </button>
            </div>
        </ion-content>
    </form>
</ion-view>
